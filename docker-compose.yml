version: '3.7'

services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Tokyo
    env_file:
      - ./envs/wireguard/.env
    networks:
      - vpn
    ports:
      - ${HOST_WIREGUARD_SERVERPORT:-51820}:51820/udp
    volumes:
      - /lib/modules:/lib/modules
      - ./wireguard:/config
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: always

  sslh:
    build:
      context: ./sslh
      dockerfile: Dockerfile
      args:
        TZ: Asia/Tokyo
    image: sslh
    container_name: sslh
    environment:
      - TZ=Asia/Tokyo
    env_file:
      - ./envs/sslh/.env
    networks:
      - vpn
    ports:
      - 443:443
    depends_on:
      - wireguard
    restart: always

networks:
  vpn:
    name: vpn
